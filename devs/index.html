        <style>
        :root {
          --primary-bg: rgba(22, 21, 29, 1);
          --secondary-bg: #2B2926;
          --accent-bg: #342D27;
          --primary-text: #FFFFFF;
          --accent-color: #FFA21B;
          --border-color: #444;
          --muted-text: #CCCCCC;
          --border-radius-lg: 56px;
          --border-radius-md: 46px;
          --border-radius-sm: 9px;
          --spacing-xs: 8px;
          --spacing-sm: 12px;
          --spacing-md: 20px;
          --spacing-lg: 40px;
        }
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        html {
          background-color: var(--primary-bg);
        }
        
        body {
          font-family: 'Plus Jakarta Sans', sans-serif;
          background-color: var(--primary-bg);
          color: var(--primary-text);
          line-height: 1.5;
          display: flex;
          flex-direction: column;
          min-height: 100vh;
        }
        
        .main {
            width: 100%;
            display: flex;
            flex-direction: row;
            height: 100%;
            background-color: rgb(22, 21, 29);
            justify-content: center;
        }
        
        .container {
            display: flex;
            flex-direction: row;
            width: 95%;
            margin: 20px;
            justify-content: center;
            gap: 10%;
        }
        
        img {
            width: 40%;
            border-radius: 100%;
            margin-top: 20px;
        }
        
        .username {
            margin-top: 20px;
            font-size: 300%;
            width: 90%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        
        .aeolus {
        background-color: var(--accent-bg);
        display: flex;
        flex-direction: column;
        width: 30%;
        height: 500px;
        align-items: center;
        border-radius: 20px;
        border-color: #FFA21B;
        border-style: groove;
        box-shadow: 0px 0px 20px #FFA21B;
        }
        
        .darkside {
        background-color: var(--accent-bg);
        display: flex;
        flex-direction: column;
        width: 30%;
        height: 500px;
        align-items: center;
        border-radius: 20px;
        border-color: #FFA21B;
        border-style: groove;
        box-shadow: 0px 0px 20px #FFA21B;
        }
        
        .website {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-items: center;
            
            p {
                margin-left: 5px;
            }
            
            a {
              margin-left: 5px;  
              color: var(--accent-color);
            }
        }
        
        .discord {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
            justify-items: center;
            align-items: center;
            
            p {
                margin-left: 5px;
            }
            
            a {
              margin-left: 5px;  
              color: var(--accent-color);
            }
        }
        </style>
        
        <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../assets/footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer-content').innerHTML = data;
                })
                .catch(error => console.error('Error loading Footer:', error));
        });
        
        fetch('../assets/header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-content').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
        </script>
    </head>
    <body>
        <div id="header-content"></div>
        <section class="main">
            <div class="container">
                <div class="aeolus">
                    <img src="https://avatars.githubusercontent.com/u/79212359?v=4">
                    <h1 class="username">AeolusDev</h1>
                    
                    <div class="info">
                        <div class="website">
                            <sl-icon name="globe"></sl-icon> <p> Website: </p> <a href="https://aeolusweb.pages.dev"> https://aeolusweb.pages.dev</a>
                        </div>
                        <div class="discord">
                            <sl-icon name="discord"></sl-icon> <p> Discord: </p> <a href="https://discord.com/users/596293027627270155">captaincool6333</a>
                        </div>
                    </div>
                    
                </div>
                
                <div class="darkside">
                    <img src="https://cdn.discordapp.com/avatars/837365566838276136/1529db6fc1498c9ba691788bbbf5a86f.png">
                    <h1 class="username">Darkside</h1>
                    
                    <div class="info">
                        <div class="website">
                            <sl-icon name="globe"></sl-icon> <p> Website: </p> <a href=""></a>
                        </div>
                        <div class="discord">
                            <sl-icon name="discord"></sl-icon> <p> Discord: </p> <a href="https://discord.com/users/837365566838276136">darksidegamerthelolislayer</a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        <div id="footer-content"></div>
    </body>
